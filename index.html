<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>

</head>

<body ng-app="NewsApp">
    <section id="articlesection" ng-controller="articleController">
       <news ng-if="news.hide === false" ng-repeat="news in getnews" stuff="news"><news>
       <favorites ng-if="favs.favorite === true" ng-repeat="news in getnews" x="news"></favorites>
    </section>

</body>

</html>
